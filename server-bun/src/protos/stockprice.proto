syntax = "proto3";

package stockprice;

service StockPriceService {
  rpc GetPrice (StockPriceRequest) returns (StockPriceResponse);
  rpc GetPriceServerStreaming (StockPriceRequest) returns (stream StockPriceResponse);
}

message StockPriceRequest {
  string symbol = 1;
}

message StockPriceResponse {
  string symbol = 1;
  double price = 2;
  string timestamp = 3;
}

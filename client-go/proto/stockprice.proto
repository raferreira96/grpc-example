syntax = "proto3";

package stockprice;

option go_package = "github.com/raferreira96/client-go";

service StockPriceService {
  rpc GetPrice (StockPriceRequest) returns (StockPriceResponse);
}

message StockPriceRequest {
  string symbol = 1;
}

message StockPriceResponse {
  string symbol = 1;
  double price = 2;
  string timestamp = 3;
}
